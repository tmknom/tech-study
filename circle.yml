machine:
  php:
    version: 5.6.2

  timezone:
    Asia/Tokyo


dependencies:
  pre:
    # XDebugの有効化（https://circleci.com/docs/language-php#xdebug）
    - sed -i 's/^;//' ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini

  override:
    - sudo composer self-update
    - cd src; composer install --prefer-source --no-interaction


test:
  pre:
    # Laravel向けのセットアップ
    - chmod -R 777 src/storage
    - cp src/.env.circle src/.env
    # Coveralls向けのセットアップ
    - mkdir -p src/build/logs

  override:
    # PHPUnit実行
    - cd src; vendor/bin/phpunit -v -c phpunit.xml --coverage-html $CIRCLE_ARTIFACTS/coverage --coverage-clover build/logs/clover.xml --log-json $CIRCLE_ARTIFACTS/logs/junit.json

  post:
    # Coveralls連携
    - cd src; vendor/bin/coveralls -v -c .coveralls.yml > $CIRCLE_ARTIFACTS/logs/coveralls.txt
    # Chatwork連携
    - chmod 755 etc/circle-ci/chatwork.sh
    - etc/circle-ci/chatwork.sh


general:
  artifacts:
    - "src/storage/logs/"
    - "src/build/logs/clover.xml"


